trigger:
  branches:
    include:
      - main  # Trigger pipeline for changes to the "main" branch

pool:
  vmImage: 'ubuntu-latest'  # Use Ubuntu as the build agent

steps:
- task: UseNode@2  # Install Node.js (modify if not using Node.js)
  inputs:
    version: '16.x'

- script: |
    echo "Installing dependencies..."
    npm install
  displayName: 'Install Dependencies'

- script: |
    echo "Running tests..."
    npm test
  displayName: 'Run Tests'

- task: CopyFiles@2  # Copy files for deployment
  inputs:
    SourceFolder: '$(System.DefaultWorkingDirectory)'
    Contents: '**'
    TargetFolder: '$(Build.ArtifactStagingDirectory)'

- task: PublishBuildArtifacts@1  # Publish artifacts
  inputs:
    pathToPublish: '$(Build.ArtifactStagingDirectory)'
    artifactName: 'drop'

- script: |
    echo "Deploying application..."
    # Insert deployment script or commands here
  displayName: 'Deploy Application'
